<div id="container">
    <form id="checkout-form" *ngIf="!isSubmitted" #form="ngForm" (ngSubmit)="submitForm()">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required minlength="2" placeholder="First Name and Last Name" [(ngModel)]="fullName"/>
        <br/>
        <br/>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required minlength="4" placeholder="Shipping address" [(ngModel)]="address"/>
        <br/>
        <br/>
        <label class="form-label" for="ccn">Credit Card Number</label>
        <input type="text" id="ccn" name="creditCardNumber" required minlength="16" required maxlength="16" placeholder="0000000000000000" [(ngModel)]="creditCardNumber"/>
        <br/>
        <br/>
        <input type="submit" [disabled]="form.invalid" value="Submit" class="btn btn-primary"/>
    </form>
    <app-confirmation [shippingAddress]="address" [price]="totalAmount" [fullName]="fullName" *ngIf="isSubmitted"></app-confirmation>
</div>
